<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KA Chat</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
}

body {
  margin: 0;
  background: #111;
}

/* App */
.app {
  max-width: 420px;
  height: 100vh;
  margin: auto;
  background: #ece5dd;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  background: #075e54;
  color: white;
  padding: 14px;
  font-size: 18px;
  font-weight: 600;
}

/* Chat list */
.chat-list {
  flex: 1;
  overflow-y: auto;
  background: #fff;
}

.chat-item {
  display: flex;
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.chat-item:hover {
  background: #f4f4f4;
}

.avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: linear-gradient(135deg, #bbb, #888);
  margin-right: 12px;
}

.chat-name {
  font-weight: 600;
}

.chat-last {
  font-size: 13px;
  color: #555;
}

/* Chat screen */
.chat-screen {
  display: none;
  flex-direction: column;
  height: 100%;
}

/* Chat header */
.chat-header {
  background: #075e54;
  color: #fff;
  padding: 12px;
  display: flex;
  align-items: center;
}

.back {
  font-size: 18px;
  margin-right: 12px;
  cursor: pointer;
}

/* Wallpaper */
.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background:
    repeating-linear-gradient(
      45deg,
      #ece5dd,
      #ece5dd 10px,
      #e1dad2 10px,
      #e1dad2 20px
    );
}

/* Message bubbles */
.msg {
  max-width: 75%;
  padding: 8px 10px;
  margin: 6px 0;
  border-radius: 8px;
  font-size: 14px;
  clear: both;
  animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

.me {
  background: #dcf8c6;
  float: right;
}

.other {
  background: #fff;
  float: left;
}

.time {
  font-size: 10px;
  color: #666;
  text-align: right;
  margin-top: 2px;
}

/* Input */
.input-bar {
  display: flex;
  padding: 8px;
  background: #f0f0f0;
}

.input-bar input {
  flex: 1;
  padding: 10px 14px;
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 14px;
}

.input-bar button {
  margin-left: 8px;
  background: #075e54;
  color: white;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">KA Chat</div>

  <!-- Chat List -->
  <div class="chat-list" id="chatList">
    <div class="chat-item" onclick="openChat('Gauri')">
      <div class="avatar"></div>
      <div>
        <div class="chat-name">Gauri</div>
        <div class="chat-last">Hey KA</div>
      </div>
    </div>

    <div class="chat-item" onclick="openChat('Player 1')">
      <div class="avatar"></div>
      <div>
        <div class="chat-name">Player 1</div>
        <div class="chat-last">What‚Äôs up?</div>
      </div>
    </div>

    <div class="chat-item" onclick="openChat('Player 2')">
      <div class="avatar"></div>
      <div>
        <div class="chat-name">Player 2</div>
        <div class="chat-last">Online?</div>
      </div>
    </div>
  </div>

  <!-- Chat Screen -->
  <div class="chat-screen" id="chatScreen">
    <div class="chat-header">
      <span class="back" onclick="goBack()">‚Üê</span>
      <span id="chatTitle"></span>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-bar">
      <input id="msgInput" placeholder="Type a message">
      <button onclick="sendMsg()">‚û§</button>
    </div>
  </div>

</div>

<script>
let currentChat = "";

function openChat(name) {
  currentChat = name;
  document.getElementById("chatTitle").innerText = name;
  document.getElementById("chatList").style.display = "none";
  document.getElementById("chatScreen").style.display = "flex";
  document.getElementById("messages").innerHTML = "";
  addMessage("Hey üëã", "other");
}

function goBack() {
  document.getElementById("chatScreen").style.display = "none";
  document.getElementById("chatList").style.display = "block";
}

function sendMsg() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "me");
  input.value = "";

  setTimeout(() => {
    const reply = smartReply(text);
    addMessage(reply, "other");
  }, 700);
}

function smartReply(msg) {
  msg = msg.toLowerCase();

  if (msg.includes("hi") || msg.includes("hello")) {
    return "Hi üòä";
  }
  if (msg.includes("how are you")) {
    return "I‚Äôm good, how about you?";
  }
  if (msg.includes("what are you doing")) {
    return "Just chilling and chatting with you.";
  }
  if (msg.includes("bye")) {
    return "Bye, talk later üëã";
  }
  if (msg.includes("where")) {
    return "At home mostly.";
  }
  if (msg.includes("ok")) {
    return "Alright üëç";
  }

  return "Hmm, tell me more.";
}

function addMessage(text, type) {
  const msg = document.createElement("div");
  msg.className = "msg " + type;
  msg.innerHTML = `
    ${text}
    <div class="time">
      ${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
    </div>
  `;
  const messages = document.getElementById("messages");
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
