<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KA Chat</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
}

body {
  margin: 0;
  background: #e5ddd5;
}

/* App container */
.app {
  max-width: 420px;
  height: 100vh;
  margin: auto;
  background: #fff;
  display: flex;
  flex-direction: column;
  border: 1px solid #ccc;
}

/* Header */
.header {
  background: #075e54;
  color: #fff;
  padding: 14px;
  font-size: 18px;
  font-weight: 600;
}

/* Chat list */
.chat-list {
  flex: 1;
  overflow-y: auto;
}

.chat-item {
  display: flex;
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.chat-item:hover {
  background: #f5f5f5;
}

.avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: #ccc;
  margin-right: 12px;
}

.chat-info {
  flex: 1;
}

.chat-name {
  font-weight: 600;
}

.chat-last {
  font-size: 13px;
  color: #555;
}

/* Chat screen */
.chat-screen {
  display: none;
  flex-direction: column;
  height: 100%;
}

.chat-header {
  background: #075e54;
  color: #fff;
  padding: 12px;
  display: flex;
  align-items: center;
}

.back {
  margin-right: 10px;
  cursor: pointer;
}

.messages {
  flex: 1;
  background: #e5ddd5;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  max-width: 75%;
  padding: 8px 10px;
  margin: 6px 0;
  border-radius: 8px;
  font-size: 14px;
  clear: both;
}

.me {
  background: #dcf8c6;
  float: right;
}

.other {
  background: #fff;
  float: left;
}

.time {
  font-size: 10px;
  color: #666;
  text-align: right;
}

/* Input */
.input-bar {
  display: flex;
  padding: 8px;
  background: #f0f0f0;
}

.input-bar input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
}

.input-bar button {
  margin-left: 8px;
  background: #075e54;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">KA Chat</div>

  <!-- Chat List -->
  <div class="chat-list" id="chatList">
    <div class="chat-item" onclick="openChat('Gauri')">
      <div class="avatar"></div>
      <div class="chat-info">
        <div class="chat-name">Gauri</div>
        <div class="chat-last">Hey KA üëã</div>
      </div>
    </div>

    <div class="chat-item" onclick="openChat('Player 1')">
      <div class="avatar"></div>
      <div class="chat-info">
        <div class="chat-name">Player 1</div>
        <div class="chat-last">Game tonight?</div>
      </div>
    </div>

    <div class="chat-item" onclick="openChat('Player 2')">
      <div class="avatar"></div>
      <div class="chat-info">
        <div class="chat-name">Player 2</div>
        <div class="chat-last">üòÇüòÇ</div>
      </div>
    </div>
  </div>

  <!-- Chat Screen -->
  <div class="chat-screen" id="chatScreen">
    <div class="chat-header">
      <span class="back" onclick="goBack()">‚Üê</span>
      <span id="chatTitle"></span>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-bar">
      <input id="msgInput" placeholder="Type a message"/>
      <button onclick="sendMsg()">‚û§</button>
    </div>
  </div>

</div>

<script>
let currentChat = "";

const autoReplies = [
  "Okay üëç",
  "üòÇüòÇ",
  "Sounds good",
  "Hmm interesting",
  "Let‚Äôs see",
  "Nice üòé"
];

function openChat(name) {
  currentChat = name;
  document.getElementById("chatTitle").innerText = name;
  document.getElementById("chatList").style.display = "none";
  document.getElementById("chatScreen").style.display = "flex";
  document.getElementById("messages").innerHTML = "";
}

function goBack() {
  document.getElementById("chatScreen").style.display = "none";
  document.getElementById("chatList").style.display = "block";
}

function sendMsg() {
  const input = document.getElementById("msgInput");
  if (!input.value.trim()) return;

  addMessage(input.value, "me");
  input.value = "";

  setTimeout(() => {
    const reply = autoReplies[Math.floor(Math.random() * autoReplies.length)];
    addMessage(reply, "other");
  }, 800);
}

function addMessage(text, type) {
  const msgBox = document.createElement("div");
  msgBox.className = "msg " + type;
  msgBox.innerHTML = text + `<div class="time">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
  document.getElementById("messages").appendChild(msgBox);
  document.getElementById("messages").scrollTop = 99999;
}
</script>

</body>
</html>
