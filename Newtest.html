<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽŠ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
margin:0;height:100%;
background:#020024;
overflow:hidden;
font-family:Arial;
color:white
}
canvas{position:fixed;top:0;left:0}

.center{
position:absolute;
top:50%;
transform:translateY(-50%);
width:100%;
text-align:center;
z-index:5;
padding:15px
}

h1{
font-size:2.4rem;
animation:blinkGlow 1.5s infinite alternate;
text-shadow:0 0 25px cyan;
display:none
}
@keyframes blinkGlow{
0%{opacity:1;text-shadow:0 0 10px cyan}
100%{opacity:.85;text-shadow:0 0 40px #00e5ff}
}

.subtitle{
color:gold;
font-weight:bold;
font-size:1.35rem;
min-height:1.6em;
background:linear-gradient(90deg,gold,#fff,gold);
background-size:200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 2.5s linear infinite;
}
@keyframes shine{
0%{background-position:0%}
100%{background-position:200%}
}

#countdown{font-size:2.2rem}

.section{display:none;margin-top:20px}

button{
padding:12px 22px;
margin:6px;
border:none;
border-radius:30px;
font-size:1rem;
cursor:pointer;
transition:0.3s;
}

/* âœ… BUTTON GLOW (3) */
.green:hover{box-shadow:0 0 15px #00e676}
.blue:hover{box-shadow:0 0 15px #00b0ff}
.orange:hover{box-shadow:0 0 15px #ff9100}
.red:hover{box-shadow:0 0 15px #ff5252}
.purple:hover{box-shadow:0 0 15px #aa00ff}
.gray:hover{box-shadow:0 0 15px #9e9e9e}

.green{background:#00e676}
.blue{background:#00b0ff}
.orange{background:#ff9100}
.red{background:#ff5252}
.purple{background:#aa00ff}
.gray{background:#9e9e9e}

/* DOTS */
.dots{margin-top:10px}
.dot{
display:inline-block;
width:10px;
height:10px;
border-radius:50%;
background:#555;
margin:3px;
transition:.3s;
}
.active{
background:white;
animation:dotPop .4s ease;
}

/* âœ… DOT POP (6) */
@keyframes dotPop{
0%{transform:scale(1)}
50%{transform:scale(1.5)}
100%{transform:scale(1)}
}

/* âœ… RESULT REVEAL (7) */
#result{
animation:resultIn .6s ease forwards;
}
@keyframes resultIn{
0%{opacity:0;transform:scale(.9)}
100%{opacity:1;transform:scale(1)}
}

.madeby{
position:fixed;
bottom:10px;
white-space:nowrap;
font-size:.9rem;
opacity:.85;
animation:moveKA 10s linear infinite;
}
@keyframes moveKA{
0%{left:-100%}
100%{left:100%}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="center">

<div id="countdown"></div>

<h1 id="title">ðŸŽŠ HAPPY NEW YEAR 2026 ðŸŽŠ</h1>
<div class="subtitle" id="typed"></div>

<div class="section" id="nameBox">
<p>What should KA call you? <b>*</b></p>
<input id="uname" placeholder="Enter your name"
style="padding:10px;border-radius:10px;border:none">
<br><br>
<button class="green" onclick="startQuestions()">Continue</button>
</div>

<div class="dots">
<span class="dot active"></span>
<span class="dot"></span>
<span class="dot"></span>
<span class="dot"></span>
</div>

<div class="section" id="q1">
<p id="greet"></p>
<button class="green" onclick="saveQ1('Good')">Good</button>
<button class="blue" onclick="saveQ1('Fine')">Fine</button>
<button class="purple" onclick="saveQ1('Just like you')">Just like you</button>
<button class="gray" onclick="saveQ1('Prefer not to say')">Don't want to tell</button>
</div>

<div class="section" id="q2">
<p>ðŸŽ® Play a game with KA today?</p>
<button class="green" onclick="saveQ2('Yes')">YES</button>
<button class="orange" onclick="saveQ2('Let KA decide')">LET KA DECIDE</button>
</div>

<div class="section" id="q3">
<p>ðŸŒŸ How you see yourself this year</p>
<button class="blue" onclick="saveQ3('Relaxed',0.3)">Relaxed</button>
<button class="red" onclick="saveQ3('Stressful',1)">Stressful</button>
<button class="purple" onclick="saveQ3('Thriller',2)">Thriller</button>
</div>

<div class="section" id="q4">
<p>ðŸŽ¯ What is your New Year Resolution</p>
<button class="green" onclick="finish('Will share later')">I WILL TELL YOU ON CHAT</button>
<button class="red" onclick="finish('Private')">NONE OF YOUR BUSINESS</button>
<button class="orange" onclick="finish('Undecided')">I DIDN'T DECIDED YET</button>
</div>

<div class="section" id="result"></div>

</div>

<div class="madeby">Made by one and only <b>KA</b></div>

<script>
let userName="",A1="",A2="",A3="",A4="";

/* â± 5 SECOND TEST COUNTDOWN */
let target = Date.now() + 5000;
let cd = document.getElementById("countdown");

let timer=setInterval(()=>{
let diff = target - Date.now();
if(diff<=0){
clearInterval(timer);
showNewYear();
}else cd.innerHTML=Math.ceil(diff/1000);
},1000);

function showNewYear(){
cd.style.display="none";
title.style.display="block";
typeText("THIS YEAR SHOULD BE MEMORABLE FOR YOU");
confetti();
nameBox.style.display="block";
}

function typeText(t){
typed.innerHTML="";
let i=0;
let iv=setInterval(()=>{
typed.innerHTML+=t[i++];
if(i>=t.length)clearInterval(iv);
},70);
}

function startQuestions(){
userName=uname.value.trim();
if(!userName){alert("Please enter your name ðŸ™‚");return;}
nameBox.style.display="none";
q1.style.display="block";
let h=new Date().getHours();
let g=h<12?"Good Morning":h<18?"Good Evening":"Good Night";
greet.innerHTML=`${g}, ${userName} ðŸ˜Š How are you?`;
activateDot(1);
}

function saveQ1(v){A1=v;goNext(1);}
function saveQ2(v){A2=v;goNext(2);}
function saveQ3(v,s){A3=v;speed=s;goNext(3);}

function goNext(n){
document.getElementById("q"+n).style.display="none";
document.getElementById("q"+(n+1)).style.display="block";
activateDot(n+1);
}

function finish(v){
A4=v;
q4.style.display="none";
activateDot(4);
result.style.display="block";
result.innerHTML=`
<b>Response recorded âœ…</b><hr>
<p><b>Name:</b> ${userName}</p>
<p><b>How you are:</b> ${A1}</p>
<p><b>Game with KA:</b> ${A2}</p>
<p><b>This year:</b> ${A3}</p>
<p><b>Resolution:</b> ${A4}</p>
<p style="opacity:.7;">ðŸ“¸ Take screenshot & send to KA</p>`;
}

function activateDot(n){
document.querySelectorAll(".dot").forEach(d=>d.classList.remove("active"));
document.querySelectorAll(".dot")[n-1]?.classList.add("active");
}

/* BACKGROUND */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
let w,h,speed=.5;
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();onresize=resize;

let stars=[...Array(120)].map(()=>({x:Math.random()*w,y:Math.random()*h}));
let conf=[];
function confetti(){
for(let i=0;i<120;i++)conf.push({x:Math.random()*w,y:-10,dy:Math.random()*3+2});
}

(function anim(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="white";
stars.forEach(s=>{ctx.fillRect(s.x,s.y,2,2);s.y+=speed;if(s.y>h)s.y=0});
conf.forEach(p=>{ctx.fillRect(p.x,p.y,3,3);p.y+=p.dy});
requestAnimationFrame(anim);
})();
</script>

</body>
</html>
