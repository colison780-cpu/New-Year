<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#14004d,#020015);
  color:white;
  font-family:Arial;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:rgba(255,255,255,0.08);
  border-radius:22px;
  padding:24px;
  width:90%;
  max-width:420px;
  text-align:center;
  backdrop-filter:blur(8px);
  box-shadow:0 0 40px rgba(255,215,0,.15);
}

.hny{
  font-size:36px;
  color:gold;
  text-shadow:0 0 25px gold;
}

.subtitle{
  margin-top:6px;
  opacity:.85;
  font-size:15px;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:17px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff9800,#ff5722);
  color:white;
}

.resultBox{
  margin-top:20px;
  padding:20px;
  border-radius:18px;
  background:linear-gradient(180deg,#1b003b,#090016);
  box-shadow:0 0 25px rgba(255,215,0,.25);
}

.nameGlow{
  font-size:30px;
  margin:12px 0;
  color:#fff3b0;
  animation:glow 1.2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px gold}
  to{text-shadow:0 0 30px gold}
}

.screenshotHint{
  margin-top:10px;
  font-size:13px;
  opacity:.65;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}

footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:13px;
  opacity:.7;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="card" id="box">
  <div class="hny">HAPPY NEW YEAR 2026</div>
  <div class="subtitle">This year should be memorable for <b>you</b></div>

  <div id="game">
    <h3 style="margin-top:18px">Who matters the most?</h3>

    <input placeholder="Name 1" id="f1">
    <input placeholder="Name 2" id="f2">
    <input placeholder="Name 3" id="f3">
    <input value="KA" disabled>

    <button onclick="decide()">Reveal</button>
  </div>

  <div id="result" style="display:none"></div>
</div>

<footer>Made by one and only <b>KA</b></footer>

<script>
/* ================= GAME LOGIC ================= */
function decide(){
  const raw=[
    f1.value.trim(),
    f2.value.trim(),
    f3.value.trim()
  ];

  if(raw.every(n=>n==="")){
    alert("Enter at least one name ðŸ™‚");
    return;
  }

  let chosen;
  const hasGauri = raw.some(n=>n.toLowerCase()==="gauri");

  if(hasGauri){
    chosen="Gauri";
  }else if(Math.random()<0.99){
    chosen="KA";
  }else{
    const others=raw.filter(n=>n);
    chosen=others[Math.floor(Math.random()*others.length)];
  }

  showResult(chosen);
  fireworks();
}

function showResult(name){
  document.getElementById("game").style.display="none";
  const res=document.getElementById("result");
  res.style.display="block";

  res.innerHTML=`
    <div class="resultBox">
      <div style="opacity:.8">Your 2026 highlight</div>
      <div class="nameGlow">${name}</div>
      <div style="opacity:.75;font-size:15px">
        Screenshot-worthy moment âœ¨
      </div>

      <div class="screenshotHint">
        ðŸ“¸ Take a screenshot or try again
      </div>

      <button onclick="location.reload()" style="margin-top:18px">
        Try Again
      </button>
    </div>
  `;
}

/* ================= FIREWORKS ================= */
const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");
let w,h,parts=[];
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}
resize();onresize=resize;

function fireworks(){
  for(let i=0;i<120;i++){
    parts.push({
      x:w/2,y:h/2,
      dx:(Math.random()-0.5)*6,
      dy:(Math.random()-0.5)*6,
      life:60
    });
  }
}

(function anim(){
  ctx.clearRect(0,0,w,h);
  parts.forEach(p=>{
    ctx.fillStyle="gold";
    ctx.fillRect(p.x,p.y,3,3);
    p.x+=p.dx; p.y+=p.dy; p.life--;
  });
  parts=parts.filter(p=>p.life>0);
  requestAnimationFrame(anim);
})();
</script>

</body>
</html>
