<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BLUFF STACK – Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
background:#0b0f1a;
font-family:Arial;
color:white;
overflow:hidden;
}

/* TABLE */
#table{
position:absolute;
top:50%;
left:50%;
width:90vw;
height:90vw;
max-width:420px;
max-height:420px;
transform:translate(-50%,-50%);
background:radial-gradient(circle,#145a32,#0b3d2e);
border-radius:50%;
box-shadow:0 0 40px #000 inset;
}

/* CENTER */
#dealer{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:60px;
height:60px;
border-radius:50%;
background:#222;
line-height:60px;
text-align:center;
font-size:12px;
}

/* PLAYERS */
.player{
position:absolute;
width:70px;
text-align:center;
font-size:12px;
}

.avatar{
width:50px;
height:50px;
border-radius:50%;
background:#444;
margin:auto;
line-height:50px;
}

/* PLAYER POSITIONS */
#p0{bottom:-20px;left:50%;transform:translateX(-50%)}
#p1{top:-20px;left:50%;transform:translateX(-50%)}
#p2{left:-20px;top:50%;transform:translateY(-50%)}
#p3{right:-20px;top:50%;transform:translateY(-50%)}

/* CARDS */
.card{
position:absolute;
width:40px;
height:55px;
border-radius:6px;
background:white;
color:black;
font-size:18px;
text-align:center;
line-height:55px;
box-shadow:0 4px 10px rgba(0,0,0,.6);
transition:all .6s ease;
}

.back{
background:linear-gradient(45deg,#1e88e5,#0d47a1);
color:white;
}

/* CONTROLS */
#controls{
position:fixed;
bottom:10px;
width:100%;
text-align:center;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#00b0ff;
color:white;
font-size:16px;
}
</style>
</head>

<body>

<div id="table">

  <div id="dealer">DEALER</div>

  <div class="player" id="p0">
    <div class="avatar">KA</div>
    You
  </div>

  <div class="player" id="p1">
    <div class="avatar">P1</div>
    Player 1
  </div>

  <div class="player" id="p2">
    <div class="avatar">P2</div>
    Player 2
  </div>

  <div class="player" id="p3">
    <div class="avatar">P3</div>
    Player 3
  </div>

</div>

<div id="controls">
<button onclick="deal()">DEAL CARDS</button>
</div>

<script>
const table=document.getElementById("table");
let cards=[];

function createCard(face){
let c=document.createElement("div");
c.className="card";
c.innerHTML=face;
c.style.top="50%";
c.style.left="50%";
c.style.transform="translate(-50%,-50%)";
table.appendChild(c);
return c;
}

function deal(){
cards.forEach(c=>c.remove());
cards=[];

const positions=[
{top:"70%",left:"50%"},   // KA
{top:"5%",left:"50%"},    // P1
{top:"50%",left:"5%"},    // P2
{top:"50%",left:"85%"}    // P3
];

let delay=0;
for(let r=0;r<2;r++){
positions.forEach((pos,i)=>{
setTimeout(()=>{
let face=i===0?["A♠","K♦"][r]:"";
let card=createCard(face);
if(i!==0)card.classList.add("back");
setTimeout(()=>{
card.style.top=pos.top;
card.style.left=pos.left;
},50);
cards.push(card);
},delay);
delay+=300;
});
}
}
</script>

</body>
</html>
