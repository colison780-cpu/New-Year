<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Why I Should Take You in My Work</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#0b0b2e,#1a0033);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  width:90%;
  max-width:600px;
  background:rgba(255,255,255,0.06);
  padding:22px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(255,215,0,0.3);
}

h1{
  text-align:center;
  color:gold;
  text-shadow:0 0 15px gold;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  opacity:0.85;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
  font-size:16px;
}

textarea{
  width:100%;
  min-height:200px;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  resize:vertical;
}

button{
  width:100%;
  margin-top:15px;
  padding:14px;
  font-size:17px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff9800,#ff5722);
  color:white;
}

footer{
  text-align:center;
  margin-top:12px;
  font-size:13px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="container">
  <h1>Why You Should Take Me in Your Work</h1>
  <div class="subtitle">
    Write honestly, clearly, and confidently
  </div>

  <input id="name" placeholder="Your Name / Role (optional)">

  <textarea id="content" placeholder="Write the benefits here…
Example:
• Skills I bring
• My mindset
• How I add value
• Why I’m reliable
• What makes me different
"></textarea>

  <button onclick="downloadText()">Download</button>

  <footer>
    Created by <b>KA</b>
  </footer>
</div>

<script>
function downloadText(){
  const name = document.getElementById("name").value || "Candidate";
  const text = document.getElementById("content").value.trim();

  if(!text){
    alert("Please write something before downloading.");
    return;
  }

  const finalText =
`Why You Should Take Me in Your Work

Name / Role: ${name}

-----------------------------------

${text}
`;

  const blob = new Blob([finalText], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "Benefits_of_Taking_Me_in_Work.txt";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
