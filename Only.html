<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
margin:0;
min-height:100vh;
background:radial-gradient(circle at top,#1a237e,#000);
font-family:Arial,Helvetica,sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

.hidden{display:none}

.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:100%;
padding:20px;
}

.fade{animation:fade .8s ease forwards}
@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

h1{
font-size:2.4rem;
margin:10px 0;
text-shadow:0 0 25px #fff;
animation:zoom 1.5s ease, glow 2s infinite alternate;
}
@keyframes zoom{from{transform:scale(.85)}to{transform:scale(1)}}
@keyframes glow{from{text-shadow:0 0 10px #fff}to{text-shadow:0 0 30px #00e5ff}}

.gold{
color:gold;
font-size:1.3rem;
font-weight:bold;
margin-top:10px;
animation:goldGlow 2s infinite alternate;
}
@keyframes goldGlow{
from{text-shadow:0 0 10px gold}
to{text-shadow:0 0 25px gold}
}

button{
padding:12px 22px;
margin:8px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
background:#00b0ff;
color:white;
transition:.2s;
}
button:active{transform:scale(.95)}

input{
padding:12px;
font-size:16px;
border-radius:12px;
border:none;
width:80%;
max-width:260px;
}

.footer{
position:fixed;
bottom:10px;
width:100%;
font-size:.9rem;
opacity:.8;
}
</style>
</head>

<body>

<!-- COUNTDOWN -->
<div id="countdownBox" class="center fade">
<h2 id="countdown">Starting in 5</h2>
</div>

<!-- NEW YEAR -->
<div id="newyear" class="center hidden fade">
<h1>HAPPY NEW YEAR 2026 ðŸŽŠ</h1>
<div class="gold">This year should be memorable</div>
<p id="greet"></p>
</div>

<!-- NAME -->
<div id="nameBox" class="center hidden fade">
<p>Enter your name (required)</p>
<input id="nameInput" placeholder="Your name">
<br><br>
<button onclick="saveName()">Continue</button>
</div>

<!-- QUESTIONS -->
<div id="q1" class="center hidden fade">
<p>How are you?</p>
<button onclick="a1('Good')">Good</button>
<button onclick="a1('Fine')">Fine</button>
<button onclick="a1('Just like you')">Just like you</button>
<button onclick="a1('Prefer not to say')">Don't want to tell</button>
</div>

<div id="q2" class="center hidden fade">
<p>Play a game with KA today?</p>
<button onclick="a2('YES')">YES</button>
<button onclick="a2('YES')">YES</button>
<button onclick="a2('LET KA DECIDE')">LET KA DECIDE</button>
</div>

<div id="q3" class="center hidden fade">
<p>How do you see yourself this year?</p>
<button onclick="a3('Relaxed')">Relaxed</button>
<button onclick="a3('Stressful')">Stressful</button>
<button onclick="a3('Thriller')">Thriller</button>
</div>

<div id="q4" class="center hidden fade">
<p>Your New Year Resolution?</p>
<button onclick="finish('ACHIEVE MY GOALS')">ACHIEVE MY GOALS</button>
<button onclick="finish('IMPROVE MYSELF')">IMPROVE MYSELF</button>
<button onclick="finish('GO WITH THE FLOW')">GO WITH THE FLOW</button>
</div>

<!-- RESULT -->
<div id="result" class="center hidden fade"></div>

<div class="footer">Made by one and only <b>KA</b></div>

<script>
/* Countdown */
let t=5;
let cd=setInterval(()=>{
document.getElementById("countdown").innerText="Starting in "+t;
t--;
if(t<0){
clearInterval(cd);
countdownBox.classList.add("hidden");
newyear.classList.remove("hidden");
setGreeting();

/* hide new year before questions */
setTimeout(()=>{
newyear.classList.add("hidden");
nameBox.classList.remove("hidden");
},2200);
}
},1000);

/* Greeting */
function setGreeting(){
let h=new Date().getHours();
let g="Good Evening";
if(h<12)g="Good Morning";
else if(h>=18)g="Good Night";
document.getElementById("greet").innerText=g+" âœ¨";
}

/* Data */
let NAME="",R1="",R2="",R3="",R4="";

function saveName(){
let v=nameInput.value.trim();
if(!v){alert("Name is required");return;}
NAME=v;
nameBox.classList.add("hidden");
q1.classList.remove("hidden");
}
function a1(v){R1=v;q1.classList.add("hidden");q2.classList.remove("hidden");}
function a2(v){R2=v;q2.classList.add("hidden");q3.classList.remove("hidden");}
function a3(v){R3=v;q3.classList.add("hidden");q4.classList.remove("hidden");}
function finish(v){
R4=v;
q4.classList.add("hidden");
result.classList.remove("hidden");
result.innerHTML=`
<h2>Response Recorded âœ…</h2>
<p><b>Name:</b> ${NAME}</p>
<p><b>How you are:</b> ${R1}</p>
<p><b>Game with KA:</b> ${R2}</p>
<p><b>This year:</b> ${R3}</p>
<p><b>Resolution:</b> ${R4}</p>
<p>ðŸ“¸ Take screenshot & send to KA</p>
`;
}
</script>

</body>
</html>
