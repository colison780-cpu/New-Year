<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Trebuchet MS', sans-serif;
}
body{
  background: radial-gradient(circle at top, #0b0b2e, #000);
  color:#fff;
  height:100vh;
  overflow:hidden;
  text-align:center;
}
.hidden{ display:none; }

#clock{
  position:fixed;
  top:15px;
  width:100%;
  font-size:20px;
  color:#ffd700;
}

.container{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.countdown{
  font-size:110px;
  animation: zoom 1s infinite;
}
@keyframes zoom{
  50%{transform:scale(1.2);}
}

.hny{
  font-size:58px;
  color:#ffd700;
  text-shadow:0 0 35px gold;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 10px gold;}
  to{ text-shadow:0 0 45px gold;}
}

.quote{
  margin-top:15px;
  font-size:26px;
  color:#ffdd88;
}

.card{
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  padding:25px;
  width:90%;
  max-width:420px;
  margin-top:25px;
}

button{
  margin-top:10px;
  width:100%;
  padding:12px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#ff9800,#ff5722);
  color:white;
  cursor:pointer;
}

input{
  width:100%;
  padding:12px;
  font-size:18px;
  border-radius:10px;
  border:none;
  margin-top:10px;
}

.summary{
  font-size:18px;
  line-height:1.6;
  color:#ffeb99;
}
</style>
</head>

<body>

<div id="clock"></div>

<div class="container">

  <div id="countdown" class="countdown">5</div>

  <div id="celebration" class="hidden">
    <div class="hny">HAPPY NEW YEAR 2026 ðŸŽŠ</div>
    <div class="quote">This year should be memorable for <b>YOU</b></div>
  </div>

  <div id="questions" class="hidden card"></div>

</div>

<script>
/* IST CLOCK */
function updateClock(){
  const now = new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"});
  const d = new Date(now);
  document.getElementById("clock").innerText =
    d.toTimeString().split(" ")[0];
}
setInterval(updateClock,1000);
updateClock();

/* COUNTDOWN */
let c=5;
let cd=document.getElementById("countdown");
let timer=setInterval(()=>{
  c--;
  cd.innerText=c;
  if(c===0){
    clearInterval(timer);
    cd.classList.add("hidden");
    celebration.classList.remove("hidden");
    setTimeout(startQuestions,2000);
  }
},1000);

let answers={};
let step=0;
const qs=document.getElementById("questions");

function startQuestions(){
  qs.classList.remove("hidden");
  askName();
}

function askName(){
  qs.innerHTML=`
    <h2>Your Name?</h2>
    <input id="nameInput" placeholder="Type your name">
    <button onclick="saveName()">Continue</button>`;
}

function saveName(){
  let n=document.getElementById("nameInput").value.trim();
  if(!n) return alert("Name required ðŸ˜Š");
  answers.name=n;
  step=1;
  showQuestion();
}

function showQuestion(){
  if(step===1){
    qs.innerHTML=`
      <h2>How are you?</h2>
      <button onclick="next('Good')">Good</button>
      <button onclick="next('Fine')">Fine</button>
      <button onclick="next('Just like you')">Just like you</button>
      <button onclick="next('Donâ€™t want to tell')">Donâ€™t want to tell</button>`;
  }
  else if(step===2){
    qs.innerHTML=`
      <h2>Play a game with KA today?</h2>
      <button onclick="next('YES')">YES</button>
      <button onclick="next('YES')">YES</button>
      <button onclick="next('Let KA decide')">Let KA decide</button>`;
  }
  else if(step===3){
    qs.innerHTML=`
      <h2>How you see yourself this year?</h2>
      <button onclick="next('Relaxed')">Relaxed</button>
      <button onclick="next('Stressful')">Stressful</button>
      <button onclick="next('Thriller')">Thriller</button>`;
  }
  else if(step===4){
    qs.innerHTML=`
      <h2>Your New Year Resolution?</h2>
      <button onclick="next('I WILL DECIDE SOON')">I WILL DECIDE SOON</button>
      <button onclick="next('NONE OF YOUR BUSINESS')">NONE OF YOUR BUSINESS</button>
      <button onclick="next('SOMETHING DIFFERENT')">SOMETHING DIFFERENT</button>`;
  }
  else{
    showSummary();
  }
}

function next(val){
  if(step===1) answers.mood=val;
  if(step===2) answers.game=val;
  if(step===3) answers.year=val;
  if(step===4) answers.resolution=val;
  step++;
  showQuestion();
}

function showSummary(){
  qs.innerHTML=`
    <h2>Response Recorded âœ…</h2>
    <div class="summary">
      <b>Name:</b> ${answers.name}<br>
      <b>Mood:</b> ${answers.mood}<br>
      <b>Game with KA:</b> ${answers.game}<br>
      <b>This Year:</b> ${answers.year}<br>
      <b>Resolution:</b> ${answers.resolution}
      <br><br>
      Take a screenshot & send to <b>KA</b> ðŸ˜‰
    </div>
    <br><small>Made by one and only <b>KA</b></small>`;
}
</script>

</body>
</html>
