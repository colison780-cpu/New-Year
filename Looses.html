<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Losses of Not Taking You at Work</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#120017,#1f0033);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  width:90%;
  max-width:620px;
  background:rgba(255,255,255,0.07);
  padding:24px;
  border-radius:22px;
  box-shadow:0 0 35px rgba(255,165,0,0.35);
}

h1{
  text-align:center;
  color:#ffcc66;
  text-shadow:0 0 18px #ff9800;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  opacity:0.85;
  margin-bottom:20px;
  font-size:15px;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
  font-size:16px;
}

textarea{
  width:100%;
  min-height:220px;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:16px;
  resize:vertical;
}

button{
  width:100%;
  margin-top:16px;
  padding:14px;
  font-size:17px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff9800,#ff5722);
  color:white;
}

button:hover{
  opacity:0.95;
}

footer{
  text-align:center;
  margin-top:14px;
  font-size:13px;
  opacity:0.75;
}
</style>
</head>

<body>

<div class="container">
  <h1>Losses of Not Taking You at Work</h1>

  <div class="subtitle">
    A perspective on missed opportunities, value, and growth
  </div>

  <input id="name" placeholder="Your Name / Role (optional)">

  <textarea id="content" placeholder="Write clearly what they lose by not choosing you…
Examples:
• Missed skills and efficiency
• Lost innovation or mindset
• Extra time spent fixing problems
• Opportunity cost
• Leadership or reliability gap
"></textarea>

  <button onclick="downloadText()">Download</button>

  <footer>
    Created by <b>KA</b>
  </footer>
</div>

<script>
function downloadText(){
  const name = document.getElementById("name").value || "Candidate";
  const text = document.getElementById("content").value.trim();

  if(!text){
    alert("Please write something before downloading.");
    return;
  }

  const finalText =
`Losses of Not Taking You at Work

Name / Role: ${name}

------------------------------------

${text}
`;

  const blob = new Blob([finalText], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "Losses_of_Not_Taking_Me_at_Work.txt";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
