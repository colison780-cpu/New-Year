<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Trebuchet MS', sans-serif;
}

body{
  background: radial-gradient(circle at top, #0b0b2e, #000);
  color:#fff;
  height:100vh;
  overflow:hidden;
  text-align:center;
}

.hidden{ display:none; }

#clock{
  position:fixed;
  top:15px;
  width:100%;
  font-size:20px;
  letter-spacing:2px;
  color:#ffd700;
}

.container{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.countdown{
  font-size:120px;
  font-weight:bold;
  animation: zoom 1s infinite;
}

@keyframes zoom{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

.hny{
  font-size:60px;
  color:#ffd700;
  text-shadow:0 0 30px gold;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px gold;}
  to{ text-shadow:0 0 40px gold;}
}

.quote{
  margin-top:15px;
  font-size:26px;
  color:#ffdd88;
  font-style:italic;
  animation: slideUp 2s ease;
}

@keyframes slideUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

.card{
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  padding:25px;
  width:90%;
  max-width:420px;
  margin-top:25px;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

button{
  margin-top:10px;
  width:100%;
  padding:12px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#ff9800,#ff5722);
  color:white;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

input{
  width:100%;
  padding:12px;
  font-size:18px;
  border-radius:10px;
  border:none;
  margin-top:10px;
}

.summary{
  font-size:18px;
  line-height:1.6;
  color:#ffeb99;
}
</style>
</head>

<body>

<div id="clock"></div>

<div class="container">

  <!-- COUNTDOWN -->
  <div id="countdown" class="countdown">5</div>

  <!-- NEW YEAR -->
  <div id="celebration" class="hidden">
    <div class="hny">HAPPY NEW YEAR 2026 ðŸŽŠ</div>
    <div class="quote">This year should be memorable for <b>YOU</b></div>
  </div>

  <!-- QUESTIONS -->
  <div id="questions" class="hidden card"></div>

</div>

<script>
/* IST CLOCK */
function updateClock(){
  const now = new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"});
  const d = new Date(now);
  let h = d.getHours();
  let m = d.getMinutes().toString().padStart(2,'0');
  let s = d.getSeconds().toString().padStart(2,'0');
  document.getElementById("clock").innerHTML =
    `${h.toString().padStart(2,'0')}:${m}:${s}`;
}
setInterval(updateClock,1000);
updateClock();

/* COUNTDOWN (5 sec test) */
let c = 5;
const cd = document.getElementById("countdown");
const celeb = document.getElementById("celebration");
const qs = document.getElementById("questions");

let timer = setInterval(()=>{
  c--;
  cd.innerText = c;
  if(c===0){
    clearInterval(timer);
    cd.classList.add("hidden");
    celeb.classList.remove("hidden");
    setTimeout(startQuestions,2000);
  }
},1000);

/* QUESTIONS FLOW */
let answers = {};

function startQuestions(){
  qs.classList.remove("hidden");
  askName();
}

function askName(){
  qs.innerHTML = `
    <h2>Your Name?</h2>
    <input id="nameInput" placeholder="Type your name">
    <button onclick="saveName()">Continue</button>`;
}

function saveName(){
  const n = document.getElementById("nameInput").value.trim();
  if(!n) return alert("Name is required ðŸ˜Š");
  answers.name = n;
  askQ1();
}

function askQ1(){
  qs.innerHTML = `
    <h2>How are you?</h2>
    <button onclick="ans('Good')">Good</button>
    <button onclick="ans('Fine')">Fine</button>
    <button onclick="ans('Just like you')">Just like you</button>
    <button onclick="ans('Donâ€™t want to tell')">Donâ€™t want to tell</button>`;
  qs.dataset.q="mood";
}

function askQ2(){
  qs.innerHTML = `
    <h2>Play a game with KA today?</h2>
    <button onclick="ans('YES')">YES</button>
    <button onclick="ans('YES')">YES</button>
    <button onclick="ans('Let KA decide')">Let KA decide</button>`;
  qs.dataset.q="game";
}

function askQ3(){
  qs.innerHTML = `
    <h2>How you see yourself this year?</h2>
    <button onclick="ans('Relaxed')">Relaxed</button>
    <button onclick="ans('Stressful')">Stressful</button>
    <button onclick="ans('Thriller')">Thriller</button>`;
  qs.dataset.q="year";
}

function askQ4(){
  qs.innerHTML = `
    <h2>Your New Year Resolution?</h2>
    <button onclick="ans('I WILL DECIDE SOON')">I WILL DECIDE SOON</button>
    <button onclick="ans('NONE OF YOUR BUSINESS')">NONE OF YOUR BUSINESS</button>
    <button onclick="ans('SOMETHING DIFFERENT')">SOMETHING DIFFERENT</button>`;
  qs.dataset.q="resolution";
}

function ans(v){
  answers[qs.dataset.q]=v;
  if(!answers.mood) askQ2();
  else if(!answers.game) askQ3();
  else if(!answers.year) askQ4();
  else showSummary();
}

function showSummary(){
  qs.innerHTML = `
    <h2>Response Recorded âœ…</h2>
    <div class="summary">
      <b>Name:</b> ${answers.name}<br>
      <b>Mood:</b> ${answers.mood}<br>
      <b>Game with KA:</b> ${answers.game}<br>
      <b>This Year:</b> ${answers.year}<br>
      <b>Resolution:</b> ${answers.resolution}
      <br><br>
      Take a screenshot & send to <b>KA</b> ðŸ˜‰
    </div>
    <br>
    <small>Made by one and only <b>KA</b></small>`;
}
</script>

</body>
</html>
