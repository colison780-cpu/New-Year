<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽŠ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
margin:0;height:100%;background:#020024;
overflow:hidden;font-family:Arial;color:white}
canvas{position:fixed;top:0;left:0}
.center{
position:absolute;top:50%;transform:translateY(-50%);

h1{font-size:2.3rem;text-shadow:0 0 20px cyan}

</head>

<body>

<canvas id="bg"></canvas>

<div class="center">

<div id="countdown"></div>

<h1 id="title" style="display:none;">ðŸŽŠ HAPPY NEW YEAR 2026 ðŸŽŠ</h1>
<div class="subtitle" id="typed"></div>

<div class="section" id="nameBox">
<p>What should KA call you?</p>
<input id="uname" placeholder="Your name (optional)"
style="padding:10px;border-radius:10px;border:none">
<br><br>
<button class="green" onclick="startQuestions()">Continue</button>
</div>

<div class="dots">
<span class="dot active"></span>
<span class="dot"></span>
<span class="dot"></span>
<span class="dot"></span>
</div>

<div class="section" id="q1">
<p id="greet"></p>
<button class="green" onclick="nextQ(1)">Good</button>
<button class="blue" onclick="nextQ(1)">Fine</button>
<button class="purple" onclick="nextQ(1)">Just like you</button>
<button class="gray" onclick="nextQ(1)">Don't want to tell</button>
</div>

<div class="section" id="q2">
<p>ðŸŽ® Play a game with KA today?</p>
<button class="green" onclick="nextQ(2)">YES</button>
<button class="green" onclick="nextQ(2)">YES</button>
<button class="orange" onclick="nextQ(2)">LET KA DECIDE</button>
</div>

<div class="section" id="q3">
<p>ðŸŒŸ How you see yourself this year</p>
<button class="blue" onclick="setMood(0.3)">Relaxed</button>
<button class="red" onclick="setMood(1)">Stressful</button>
<button class="purple" onclick="setMood(2)">Thriller</button>
</div>

<div class="section" id="q4">
<p>ðŸŽ¯ What is your New Year Resolution</p>
<button class="green" onclick="finish()">I WILL TELL YOU ON CHAT</button>
<button class="red" onclick="finish()">NONE OF YOUR BUSINESS</button>
<button class="orange" onclick="finish()">I DIDN'T DECIDED YET</button>
</div>

<div class="section" id="result"></div>

</div>

<div class="madeby">Made by one and only <b>KA</b></div>

<script>
/* â± TEST COUNTDOWN: 5 SECONDS */
let target = Date.now() + 5000;
let cd = document.getElementById("countdown");

let timer = setInterval(()=>{
let diff = target - Date.now();
if(diff <= 0){
clearInterval(timer);
showNewYear();
}else{
cd.innerHTML = Math.ceil(diff/1000);
}
},300);

function showNewYear(){
cd.style.display="none";
title.style.display="block";
typeText("THIS YEAR SHOULD BE MEMORABLE");
confetti();
nameBox.style.display="block";
}

function typeText(text){
let i=0;
let el=document.getElementById("typed");
el.innerHTML="";
let t=setInterval(()=>{
el.innerHTML += text[i++];
if(i>=text.length) clearInterval(t);
},80);
}

function startQuestions(){
nameBox.style.display="none";
q1.style.display="block";
let h=new Date().getHours();
let g=h<12?"Good Morning":h<18?"Good Evening":"Good Night";
greet.innerHTML = g + (uname.value ? ", "+uname.value : "") + " ðŸ˜Š How are you?";
activateDot(1);
}

function nextQ(n){
document.getElementById("q"+n).style.display="none";
document.getElementById("q"+(n+1)).style.display="block";
activateDot(n+1);
}

function setMood(s){
speed=s;
nextQ(3);
}

function finish(){
q4.style.display="none";
result.style.display="block";
result.innerHTML="<b>Response recorded âœ…</b><br><br>ðŸ“¸ Take screenshot & send to KA";
activateDot(4);
}

function activateDot(n){
document.querySelectorAll(".dot").forEach(d=>d.classList.remove("active"));
if(n<5) document.querySelectorAll(".dot")[n-1].classList.add("active");
}

/* ðŸŽŠ CONFETTI */
let conf=[];
function confetti(){
for(let i=0;i<120;i++){
conf.push({x:Math.random()*w,y:-10,dy:Math.random()*3+2});
}
}

/* â­ BACKGROUND */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
let w,h,speed=0.5;
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();onresize=resize;

let stars=[...Array(120)].map(()=>({x:Math.random()*w,y:Math.random()*h}));

(function animate(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.fillRect(s.x,s.y,2,2);
s.y+=speed;if(s.y>h)s.y=0;
});
conf.forEach(p=>{
ctx.fillRect(p.x,p.y,3,3);
p.y+=p.dy;
});
requestAnimationFrame(animate);
})();
</script>

</body>
</html>
