<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽŠ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #020024, #090979, #00d4ff);
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

.center {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    z-index: 5;
    padding: 0 15px;
}

h1 {
    font-size: 2.4rem;
    margin-bottom: 5px;
    animation: glow 2s infinite alternate, zoom 2s infinite alternate;
}

.subtitle {
    font-size: 1.2rem;
    margin-bottom: 15px;
    opacity: 0.9;
    animation: fadeUp 1.2s ease;
}

#countdown {
    font-size: 1.6rem;
    animation: fadeBlink 1s infinite alternate;
}

.section {
    display: none;
    margin-top: 20px;
    animation: fadeUp 1s ease forwards;
}

button {
    padding: 12px 22px;
    margin: 8px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

.green { background: #00e676; }
.red { background: #ff5252; }
.blue { background: #00b0ff; }
.orange { background: #ff9100; }
.purple { background: #aa00ff; }

.madeby {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.85;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 35px #00ffff; }
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeBlink {
    from { opacity: 0.5; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="center">

    <h1 id="title" style="display:none;">ðŸŽŠ HAPPY NEW YEAR 2026 ðŸŽŠ</h1>
    <div class="subtitle" id="subtitle" style="display:none;">
        This year should be memorable
    </div>

    <div id="countdown">Starting...</div>

    <!-- Q1 -->
    <div class="section" id="q1">
        <p>ðŸŽ® play a game with KA today?</p>
        <button class="green" onclick="a1('YES')">YES</button>
        <button class="green" onclick="a1('YES')">YES</button>
        <button class="orange" onclick="a1('LET KA DECIDE FOR YOU')">LET KA DECIDE FOR YOU</button>
    </div>

    <!-- Q2 -->
    <div class="section" id="q2">
        <p>ðŸŒŸ How you see yourself this year</p>
        <button class="blue" onclick="a2('Relaxed')">Relaxed</button>
        <button class="red" onclick="a2('Stressful')">Stressful</button>
        <button class="purple" onclick="a2('Thriller')">Thriller</button>
    </div>

    <!-- Q3 -->
    <div class="section" id="q3">
        <p>ðŸŽ¯ What is your New Year Resolution</p>
        <button class="green" onclick="a3('I WILL TELL YOU ON CHAT')">I WILL TELL YOU ON CHAT</button>
        <button class="red" onclick="a3('NONE OF YOUR BUSINESS')">NONE OF YOUR BUSINESS</button>
        <button class="orange" onclick="a3(\"I DIDN'T DECIDED YET\")">I DIDN'T DECIDED YET</button>
    </div>

    <!-- Result -->
    <div class="section" id="result"></div>

</div>

<div class="madeby">
    Made by one and only <b>Rakesh</b>
</div>

<script>
/* ===== 10 SECOND COUNTDOWN ===== */
const target = new Date(Date.now() + 10000).getTime();
const cd = document.getElementById("countdown");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");

let started = false;
let ans1="", ans2="", ans3="";

setInterval(() => {
    const now = Date.now();
    const diff = target - now;

    if (diff <= 0 && !started) {
        started = true;
        cd.style.display = "none";
        title.style.display = "block";
        subtitle.style.display = "block";
        document.getElementById("q1").style.display = "block";
        return;
    }

    if (!started) {
        cd.innerHTML = `Starting in ${Math.ceil(diff/1000)} seconds...`;
    }
}, 1000);

/* ===== ANSWERS ===== */
function a1(v){
    ans1=v;
    q1.style.display="none";
    q2.style.display="block";
}
function a2(v){
    ans2=v;
    q2.style.display="none";
    q3.style.display="block";
}
function a3(v){
    ans3=v;
    q3.style.display="none";
    result.style.display="block";
    result.innerHTML=`
        <p>âœ… <b>Response recorded</b></p>
        <p>ðŸ“¸ Take a screenshot and send to <b>KA</b></p>
        <hr>
        <p>ðŸŽ® Game with KA: <b>${ans1}</b></p>
        <p>ðŸŒŸ This year: <b>${ans2}</b></p>
        <p>ðŸŽ¯ Resolution: <b>${ans3}</b></p>
    `;
}

/* ===== BACKGROUND ANIMATION ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let stars=Array.from({length:130},()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:Math.random()*0.6,
    dy:Math.random()*0.6
}));

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="rgba(255,255,255,0.8)";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        s.x+=s.dx; s.y+=s.dy;
        if(s.x>canvas.width||s.y>canvas.height){
            s.x=0; s.y=Math.random()*canvas.height;
        }
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
