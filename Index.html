<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽŠ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(120deg, #020024, #090979, #00d4ff);
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

.center {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    z-index: 5;
    padding: 0 15px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    animation: glow 2s infinite alternate, zoom 2s infinite alternate;
}

#countdown {
    font-size: 1.6rem;
    margin: 15px 0;
    animation: fadeIn 1s infinite alternate;
}

.section {
    margin-top: 20px;
    display: none;
    animation: fadeUp 1s ease forwards;
}

button {
    padding: 12px 24px;
    margin: 8px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

.yes { background: #00e676; }
.no  { background: #ff5252; }

.opt { background: #ff9100; }
.relaxed { background: #00b0ff; }
.stress { background: #d50000; }

.madeby {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.85;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to   { text-shadow: 0 0 35px #00ffff; }
}

@keyframes zoom {
    from { transform: scale(1); }
    to   { transform: scale(1.05); }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    from { opacity: 0.6; }
    to   { opacity: 1; }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="center">

    <h1 id="title" style="display:none;">ðŸŽŠ HAPPY NEW YEAR 2026 ðŸŽŠ</h1>

    <div id="countdown">Starting...</div>

    <!-- Question 1 -->
    <div class="section" id="q1">
        <p>ðŸŽ® Do you wanna play a game today?</p>
        <button class="yes" onclick="answerQ1('Yes')">YES</button>
        <button class="no" onclick="answerQ1('No')">NO</button>
    </div>

    <!-- Question 2 -->
    <div class="section" id="q2">
        <p>ðŸŒŸ How do you want to see yourself this year?</p>
        <button class="stress" onclick="answerQ2('Stressful')">Stressful</button>
        <button class="relaxed" onclick="answerQ2('Relaxed')">Relaxed</button>
        <button class="opt" onclick="answerQ2('Option I like')">Option I like</button>
    </div>

    <!-- Result -->
    <div class="section" id="result"></div>

</div>

<div class="madeby">
    Made by one and only <b>Rakesh</b>
</div>

<script>
/* ===== 10 SECOND TEST COUNTDOWN ===== */
const targetTime = new Date(Date.now() + 10000).getTime();
const cd = document.getElementById("countdown");
const title = document.getElementById("title");
const q1 = document.getElementById("q1");
const q2 = document.getElementById("q2");
const result = document.getElementById("result");

let a1 = "", a2 = "", started = false;

setInterval(() => {
    const now = new Date().getTime();
    const diff = targetTime - now;

    if (diff <= 0 && !started) {
        started = true;
        cd.style.display = "none";
        title.style.display = "block";
        q1.style.display = "block";
        return;
    }

    if (!started) {
        cd.innerHTML = `Starting in ${Math.ceil(diff/1000)} seconds...`;
    }
}, 1000);

/* ===== ANSWERS ===== */
function answerQ1(ans) {
    a1 = ans;
    q1.style.display = "none";
    q2.style.display = "block";
}

function answerQ2(ans) {
    a2 = ans;
    q2.style.display = "none";
    result.style.display = "block";
    result.innerHTML = `
        <p>âœ… <b>Response recorded</b></p>
        <p>ðŸ“¸ Just take a screenshot of your answers and send to <b>KA</b></p>
        <hr>
        <p><b>Your Answers:</b></p>
        <p>ðŸŽ® Play a game today: <b>${a1}</b></p>
        <p>ðŸŒŸ This year you choose: <b>${a2}</b></p>
    `;
}

/* ===== BACKGROUND ANIMATION ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let dots = Array.from({length: 120}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx: Math.random()*0.5,
    dy: Math.random()*0.5
}));

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.7)";
    dots.forEach(d => {
        ctx.beginPath();
        ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
        ctx.fill();
        d.x += d.dx;
        d.y += d.dy;
        if(d.x>canvas.width||d.y>canvas.height) {
            d.x=0; d.y=Math.random()*canvas.height;
        }
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
