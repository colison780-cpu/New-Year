<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽŠ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#020024,#090979,#00d4ff);
color:white;
font-family:'Segoe UI',Arial;
text-align:center;
padding:20px;
overflow:hidden;
}

/* âœ¨ floating particles */
.particle{
position:fixed;
width:4px;height:4px;
background:white;
border-radius:50%;
opacity:.7;
animation:float linear infinite;
}
@keyframes float{
from{transform:translateY(110vh)}
to{transform:translateY(-10vh)}
}

/* sections */
.hidden{display:none}
.fade{animation:fadeIn .8s ease}
@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

/* text */
h1{
font-size:2.5rem;
text-shadow:0 0 25px cyan;
}
.gold{
color:gold;
font-weight:bold;
text-shadow:0 0 15px gold;
}

/* buttons */
button{
padding:12px 22px;
margin:6px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
transition:.25s;
}
button:active{transform:scale(.95)}
.green{background:#00e676}
.blue{background:#00b0ff}
.orange{background:#ff9100}
.red{background:#ff5252}
.purple{background:#aa00ff}
.gray{background:#9e9e9e}

/* input */
input{
padding:12px;
border-radius:12px;
border:none;
font-size:16px;
width:70%;
max-width:260px;
}

.footer{
margin-top:40px;
opacity:.75;
font-size:.9rem;
}
</style>
</head>

<body>

<!-- âœ¨ particles -->
<script>
for(let i=0;i<40;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(6+Math.random()*6)+"s";
p.style.opacity=Math.random();
document.body.appendChild(p);
}
</script>

<h2 id="countdown" class="fade">Starting...</h2>

<div id="newyear" class="hidden fade">
<h1>ðŸŽŠ HAPPY NEW YEAR 2026 ðŸŽŠ</h1>
<div class="gold">THIS YEAR SHOULD BE MEMORABLE</div>
</div>

<div id="nameBox" class="hidden fade">
<p>What should KA call you? *</p>
<input id="name" placeholder="Your name">
<br><br>
<button class="green" onclick="saveName()">Continue</button>
</div>

<div id="q1" class="hidden fade">

<button class="purple" onclick="q1('Just like you')">Just like you</button>
<button class="gray" onclick="q1('Prefer not to say')">Don't want to tell</button>
</div>

<div id="q2" class="hidden fade">
<p>ðŸŽ® Play a game with KA today?</p>

<button class="green" onclick="q2('Yes')">YES</button>
<button class="orange" onclick="q2('Let KA decide')">LET KA DECIDE</button>
</div>

<div id="q3" class="hidden fade">
<p>ðŸŒŸ How you see yourself this year?</p>

<button class="red" onclick="q3('Stressful')">Stressful</button>
<button class="purple" onclick="q3('Thriller')">Thriller</button>
</div>

<div id="q4" class="hidden fade">
<p>ðŸŽ¯ What is your New Year Resolution?</p>

</div>

<div id="result" class="hidden fade"></div>

<div class="footer">Made by one and only <b>KA</b></div>

<script>
/* â± TEST COUNTDOWN â€“ 5 seconds */
let t=5;
let cd=document.getElementById("countdown");
let timer=setInterval(()=>{
cd.innerText="Starting in "+t;
t--;
if(t<0){
clearInterval(timer);
cd.classList.add("hidden");
newyear.classList.remove("hidden");
nameBox.classList.remove("hidden");
}
},1000);

let NAME="",A1="",A2="",A3="",A4="";

function saveName(){
NAME=name.value.trim();
if(!NAME){alert("Please enter your name ðŸ™‚");return;}
nameBox.classList.add("hidden");
q1.classList.remove("hidden");
}

function q1(v){
A1=v;
q1.classList.add("hidden");
q2.classList.remove("hidden");
}
function q2(v){
A2=v;
q2.classList.add("hidden");
q3.classList.remove("hidden");
}
function q3(v){
A3=v;
q3.classList.add("hidden");
q4.classList.remove("hidden");
}
function finish(v){
A4=v;
q4.classList.add("hidden");
result.classList.remove("hidden");
result.innerHTML=`

<p><b>This year:</b> ${A3}</p>
<p><b>Resolution:</b> ${A4}</p>
<p style="opacity:.7">ðŸ“¸ Take screenshot & send to KA</p>
`;
}
</script>

</body>
</html>
