<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽŠ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #020024, #090979, #00d4ff);
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}

.center {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    z-index: 5;
    padding: 0 15px;
}

h1 {
    font-size: 2.3rem;
    margin-bottom: 5px;
    animation: glow 2s infinite alternate;
}

.subtitle {
    font-size: 1.2rem;
    color: gold;
    font-weight: bold;
    animation: goldGlow 2s infinite alternate;
}

#countdown {
    font-size: 1.6rem;
    margin-top: 10px;
}

.section {
    display: none;
    margin-top: 20px;
    animation: fadeUp 0.8s ease forwards;
}

button {
    padding: 12px 22px;
    margin: 8px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

.green { background: #00e676; }
.orange { background: #ff9100; }
.red { background: #ff5252; }
.blue { background: #00b0ff; }
.purple { background: #aa00ff; }

.madeby {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.85;
}

.tap {
    font-size: 0.9rem;
    opacity: 0.75;
    margin-top: 10px;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px cyan; }
}

@keyframes goldGlow {
    from { text-shadow: 0 0 10px gold; }
    to { text-shadow: 0 0 25px goldenrod; }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/20/audio_946b6fa1d5.mp3" type="audio/mpeg">
</audio>

<canvas id="bg"></canvas>

<div class="center">

<h1 id="title" style="display:none;">ðŸŽŠ HAPPY NEW YEAR 2026 ðŸŽŠ</h1>
<div class="subtitle" id="subtitle" style="display:none;">This year should be memorable</div>

<div id="countdown">Starting...</div>
<div class="tap" id="tap" style="display:none;">Tap anywhere to start music ðŸ”Š</div>

<!-- Q1 -->
<div class="section" id="q1">
<p>ðŸŽ® play a game with KA today?</p>
<button class="green" onclick="q1a('Yes')">YES</button>
<button class="green" onclick="q1a('Yes')">YES</button>
<button class="orange" onclick="q1a('Let KA decide')">LET KA DECIDE FOR YOU</button>
</div>

<!-- Q2 -->
<div class="section" id="q2">
<p>ðŸŒŸ How you see yourself this year</p>
<button class="blue" onclick="q2a('Relaxed')">Relaxed</button>
<button class="red" onclick="q2a('Stressful')">Stressful</button>

</div>

<!-- Q3 -->
<div class="section" id="q3">
<p>ðŸŽ¯ What is your New Year Resolution</p>
<button class="green" onclick="q3a('Private for now')">I WILL TELL YOU ON CHAT</button>

</div>

<!-- RESULT -->
<div class="section" id="result"></div>

</div>

<div class="madeby">Made by one and only <b>Rakesh</b></div>

<script>
const target = Date.now() + 10000;
const cd = document.getElementById("countdown");
const music = document.getElementById("music");
const tap = document.getElementById("tap");

let started=false, A1="", A2="", A3="";

setInterval(()=>{
    const d = target - Date.now();
    if(d<=0 && !started){
        started=true;
        cd.style.display="none";
        title.style.display="block";
        subtitle.style.display="block";
        q1.style.display="block";
        tap.style.display="block";
    } else if(!started){
        cd.innerHTML = `Starting in ${Math.ceil(d/1000)} seconds...`;
    }
},1000);

document.body.onclick=()=> music.play().catch(()=>{});

function q1a(v){A1=v; q1.style.display="none"; q2.style.display="block";}
function q2a(v){A2=v; q2.style.display="none"; q3.style.display="block";}
function q3a(v){
    A3=v;
    q3.style.display="none";
    result.style.display="block";
    result.innerHTML=`
    <p><b>Response recorded âœ…</b></p>
    <hr>
    <p>ðŸŽ® <b>Game with KA:</b> ${A1}</p>
    <p>ðŸŒŸ <b>This year:</b> ${A2}</p>
    <p>ðŸŽ¯ <b>Resolution:</b> ${A3}</p>
    <p style="opacity:.7;">ðŸ“¸ Take a screenshot and send to KA</p>`;
}

/* background */
const c=document.getElementById("bg"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();onresize=r;
let s=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,dx:.4,dy:.4}));
(function a(){
x.clearRect(0,0,c.width,c.height);
x.fillStyle="white";
s.forEach(o=>{
x.beginPath();x.arc(o.x,o.y,o.r,0,7);x.fill();
o.x+=o.dx;o.y+=o.dy;
if(o.x>c.width||o.y>c.height){o.x=0;o.y=Math.random()*c.height;}
});
requestAnimationFrame(a);
})();
</script>

</body>
</html>
