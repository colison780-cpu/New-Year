<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
min-height:100vh;
background:radial-gradient(circle at top,#1a237e,#000);
font-family:Arial,Helvetica,sans-serif;
color:white;
text-align:center;
padding:20px;
}

.hidden{display:none;}

.fade{
animation:fade .6s ease forwards;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

h1{
font-size:2.2rem;
color:gold;
text-shadow:0 0 15px gold;
}

button{
padding:12px 22px;
margin:8px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
background:#00b0ff;
color:white;
transition:.2s;
}
button:active{transform:scale(.95)}

input{
padding:12px;
font-size:16px;
border-radius:10px;
border:none;
width:80%;
max-width:260px;
}

.note{
opacity:.75;
font-size:.9rem;
margin-top:20px;
}
</style>
</head>

<body>

<h2 id="countdown">Starting in 5</h2>

<div id="newyear" class="hidden fade">
<h1>ðŸŽŠ HAPPY NEW YEAR 2026 ðŸŽŠ</h1>
<p><b>This year should be memorable</b></p>
</div>

<div id="nameBox" class="hidden fade">
<p>Enter your name (required)</p>
<input id="username" placeholder="Your name">
<br><br>
<button onclick="saveName()">Continue</button>
</div>

<div id="q1" class="hidden fade">
<p>How are you?</p>
<button onclick="next1('Good')">Good</button>
<button onclick="next1('Fine')">Fine</button>
<button onclick="next1('Just like you')">Just like you</button>
<button onclick="next1('Prefer not to say')">Don't want to tell</button>
</div>

<div id="q2" class="hidden fade">
<p>Play a game with KA today?</p>
<button onclick="next2('Yes')">YES</button>
<button onclick="next2('Yes')">YES</button>
<button onclick="next2('Let KA decide')">LET KA DECIDE</button>
</div>

<div id="q3" class="hidden fade">
<p>How do you see yourself this year?</p>
<button onclick="next3('Relaxed')">Relaxed</button>
<button onclick="next3('Stressful')">Stressful</button>
<button onclick="next3('Thriller')">Thriller</button>
</div>

<div id="q4" class="hidden fade">
<p>Your New Year Resolution?</p>
<button onclick="finish('WORK ON MYSELF')">WORK ON MYSELF</button>
<button onclick="finish('STAY CONSISTENT')">STAY CONSISTENT</button>
<button onclick="finish('NOT DECIDED YET')">NOT DECIDED YET</button>
</div>

<div id="result" class="hidden fade"></div>

<p class="note">Made by one and only <b>KA</b></p>

<script>
let t=5;
let timer=setInterval(()=>{
document.getElementById("countdown").innerText="Starting in "+t;
t--;
if(t<0){
clearInterval(timer);
document.getElementById("countdown").classList.add("hidden");
document.getElementById("newyear").classList.remove("hidden");
document.getElementById("nameBox").classList.remove("hidden");
}
},1000);

let NAME="",A1="",A2="",A3="",A4="";

function saveName(){
let v=document.getElementById("username").value.trim();
if(v===""){alert("Name is required");return;}
NAME=v;
document.getElementById("nameBox").classList.add("hidden");
document.getElementById("q1").classList.remove("hidden");
}

function next1(v){
A1=v;
q1.classList.add("hidden");
q2.classList.remove("hidden");
}
function next2(v){
A2=v;
q2.classList.add("hidden");
q3.classList.remove("hidden");
}
function next3(v){
A3=v;
q3.classList.add("hidden");
q4.classList.remove("hidden");
}
function finish(v){
A4=v;
q4.classList.add("hidden");
let r=document.getElementById("result");
r.classList.remove("hidden");
r.innerHTML=`
<h3>Response Recorded âœ…</h3>
<p><b>Name:</b> ${NAME}</p>
<p><b>How you are:</b> ${A1}</p>
<p><b>Game with KA:</b> ${A2}</p>
<p><b>This year:</b> ${A3}</p>
<p><b>Resolution:</b> ${A4}</p>
<p>ðŸ“¸ Take screenshot & send to KA</p>
`;
}
</script>

</body>
</html>
