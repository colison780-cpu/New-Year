<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽŠ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
margin:0;height:100%;background:linear-gradient(135deg,#020024,#090979,#00d4ff);
overflow:hidden;font-family:Arial;color:white}
canvas{position:fixed;top:0;left:0}
.center{position:absolute;top:50%;transform:translateY(-50%);width:100%;text-align:center;z-index:5;padding:15px}
h1{font-size:2.4rem;text-shadow:0 0 25px cyan}
#countdown{font-size:1.8rem}
.subtitle{color:gold;font-weight:bold;font-size:1.3rem;min-height:1.5em}
.section{display:none;margin-top:20px;animation:fadeUp .6s}
button{padding:12px 22px;margin:6px;border:none;border-radius:30px;font-size:1rem}
.green{background:#00e676}
.blue{background:#00b0ff}
.orange{background:#ff9100}
.red{background:#ff5252}
.purple{background:#aa00ff}
.gray{background:#9e9e9e}
.dots{margin-top:10px}
.dot{display:inline-block;width:10px;height:10px;border-radius:50%;background:#555;margin:3px}
.active{background:white}
.madeby{position:fixed;bottom:10px;width:100%;text-align:center;font-size:.9rem;opacity:.8}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="center">
<h1 id="title" style="display:none;">ðŸŽŠ HAPPY NEW YEAR 2026 ðŸŽŠ</h1>
<div class="subtitle" id="typed"></div>
<div id="countdown"></div>

<div class="section" id="nameBox">
<p>What should KA call you?</p>
<input id="uname" placeholder="Your name (optional)" style="padding:10px;border-radius:10px;border:none">
<br><br>
<button class="green" onclick="saveName()">Continue</button>
</div>

<div class="dots" id="dots">
<span class="dot active"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
</div>

<div class="section" id="q1">
<p id="greet"></p>
<button class="green" onclick="next(1)">Good</button>
<button class="blue" onclick="next(1)">Fine</button>
<button class="purple" onclick="next(1)">Just like you</button>
<button class="gray" onclick="next(1)">Don't want to tell</button>
</div>

<div class="section" id="q2">
<p>ðŸŽ® play a game with KA today?</p>
<button class="green" onclick="next(2)">YES</button>
<button class="green" onclick="next(2)">YES</button>
<button class="orange" onclick="next(2)">LET KA DECIDE</button>
</div>

<div class="section" id="q3">
<p>ðŸŒŸ How you see yourself this year</p>
<button class="blue" onclick="mood(0.3)">Relaxed</button>
<button class="red" onclick="mood(1)">Stressful</button>
<button class="purple" onclick="mood(2)">Thriller</button>
</div>

<div class="section" id="q4">
<p>ðŸŽ¯ What is your New Year Resolution</p>
<button class="green" onclick="finish()">I WILL TELL YOU ON CHAT</button>
<button class="red" onclick="finish()">NONE OF YOUR BUSINESS</button>
<button class="orange" onclick="finish()">I DIDN'T DECIDED YET</button>
</div>

<div class="section" id="result"></div>
</div>

<div class="madeby">Made by one and only <b>KA</b></div>

<script>
/* â± TEST TIMER â€“ 5 SECONDS */
const target = Date.now()+5000;
const cd=document.getElementById("countdown");
const dots=document.querySelectorAll(".dot");
let step=0,speed=.5;

const timer=setInterval(()=>{
let d=target-Date.now();
if(d<=0){clearInterval(timer);start();}
else cd.innerHTML=Math.ceil(d/1000)+"s";
},200);

function start(){
cd.style.display="none";
title.style.display="block";
typeText("THIS YEAR SHOULD BE MEMORABLE");
confetti();
nameBox.style.display="block";
}

function typeText(t){
let i=0;typed.innerHTML="";
let iv=setInterval(()=>{
typed.innerHTML+=t[i++];if(i>=t.length)clearInterval(iv);
},80);
}

function saveName(){
nameBox.style.display="none";
q1.style.display="block";
dots[0].classList.remove("active");
dots[1].classList.add("active");
let h=new Date().getHours();
let g=h<12?"Good Morning":h<18?"Good Evening":"Good Night";
greet.innerHTML=`${g}${uname.value?", "+uname.value:""} ðŸ˜Š How are you?`;
}

function next(n){
document.getElementById("q"+n).style.display="none";
document.getElementById("q"+(n+1)).style.display="block";
dots[n].classList.remove("active");
dots[n+1].classList.add("active");
}

function mood(s){speed=s;next(3);}
function finish(){
q4.style.display="none";
dots[3].classList.remove("active");
result.style.display="block";
result.innerHTML="<b>Response recorded âœ…</b><br><br>ðŸ“¸ Take screenshot & send to KA";
}

/* ðŸŽŠ CONFETTI */
function confetti(){
for(let i=0;i<120;i++){
setTimeout(()=>{particles.push({x:Math.random()*w,y:-10,dy:Math.random()*3+2});},i*20);
}
}

/* BACKGROUND */
const c=document.getElementById("bg"),x=c.getContext("2d");
let w,h;function r(){w=c.width=innerWidth;h=c.height=innerHeight}r();onresize=r;
let stars=[...Array(120)].map(()=>({x:Math.random()*w,y:Math.random()*h}));
let particles=[];
(function anim(){
x.clearRect(0,0,w,h);
x.fillStyle="white";
stars.forEach(s=>{x.fillRect(s.x,s.y,2,2);s.y+=speed;if(s.y>h)s.y=0;});
particles.forEach(p=>{x.fillRect(p.x,p.y,3,3);p.y+=p.dy;});
requestAnimationFrame(anim);
})();
</script>

</body>
</html>
