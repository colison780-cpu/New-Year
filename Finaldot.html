<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KA WhatsApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ece5dd;
}

/* TOP BAR */
.topbar{
  background:#075e54;
  color:white;
  padding:12px;
  font-size:18px;
  display:flex;
  justify-content:space-between;
}
.tabs{
  display:flex;
  background:#075e54;
  color:white;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px;
  opacity:.8;
}
.active{border-bottom:3px solid #25d366;opacity:1}

/* CHAT LIST */
#chatList{
  height:calc(100vh - 96px);
  background:white;
}
.chat{
  padding:15px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.chat:hover{background:#f5f5f5}

/* CHAT SCREEN */
#chatScreen{
  display:none;
  flex-direction:column;
  height:100vh;
}

.chatTop{
  background:#075e54;
  color:white;
  padding:10px;
  display:flex;
  align-items:center;
}
.back{
  margin-right:10px;
  cursor:pointer;
}

#messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
  background:#ece5dd;
}

.msg{
  max-width:70%;
  padding:8px 10px;
  border-radius:8px;
  margin:6px 0;
  font-size:14px;
}
.me{
  background:#dcf8c6;
  margin-left:auto;
}
.other{
  background:white;
}
.time{
  font-size:10px;
  opacity:.6;
  text-align:right;
}

/* INPUT BAR */
.inputBar{
  display:flex;
  align-items:center;
  padding:8px;
  background:#f0f0f0;
}
.icon{
  font-size:20px;
  margin:0 6px;
  cursor:pointer;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
}
.send{
  background:#075e54;
  color:white;
  border:none;
  border-radius:50%;
  padding:10px 14px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="topbar">
    <div>WhatsApp</div>
    <div>‚ãÆ</div>
  </div>

  <div class="tabs">
    <div class="tab">Status</div>
    <div class="tab active">Chats</div>
    <div class="tab">Calls</div>
  </div>

  <div id="chatList">
    <div class="chat" onclick="openChat()">Gauri</div>
  </div>
</div>

<!-- CHAT -->
<div id="chatScreen">
  <div class="chatTop">
    <div class="back" onclick="goBack()">‚Üê</div>
    <div>Gauri</div>
  </div>

  <div id="messages"></div>

  <div class="inputBar">
    <div class="icon">üì∑</div>
    <input id="msgInput" placeholder="Message" onkeydown="if(event.key==='Enter')sendMsg()">
    <button class="send" onclick="sendMsg()">‚û§</button>
  </div>
</div>

<script>
function openChat(){
  document.getElementById("home").style.display="none";
  document.getElementById("chatScreen").style.display="flex";
  document.getElementById("messages").innerHTML="";
  addMessage("Hey", "other");
}

function goBack(){
  document.getElementById("chatScreen").style.display="none";
  document.getElementById("home").style.display="block";
}

function sendMsg(){
  const input=document.getElementById("msgInput");
  const text=input.value.trim();
  if(!text)return;
  addMessage(text,"me");
  input.value="";
  setTimeout(()=>addMessage(reply(text),"other"),700);
}

function reply(msg){
  msg=msg.toLowerCase();
  const pick=a=>a[Math.floor(Math.random()*a.length)];

  if(/^(hi|hey|hello)$/.test(msg)) return pick(["Hi","Hey"]);
  if(/how are you/.test(msg)) return pick(["Good","Fine","Bas chal raha"]);
  if(/what are you doing|wyd/.test(msg)) return pick(["Nothing much","Just chilling"]);
  if(/ok|okay|fine|good/.test(msg)) return pick(["Hmm","Acha"]);
  if(/bye|gn|good night/.test(msg)) return pick(["Bye","Good night"]);
  if(msg.length<=3) return pick(["Hmm","Bol"]);
  return pick(["Acha","Theek hai","Dekhte hain"]);
}

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.innerHTML=`${text}<div class="time">
    ${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
  </div>`;
  const m=document.getElementById("messages");
  m.appendChild(div);
  m.scrollTop=m.scrollHeight;
}
</script>

</body>
</html>
